    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">FUTBOL GÜNDEMİ</h1>
                        <p class="intro-text">{{ site.description }}<br>
                            <h2 style="color: rgb(0, 255, 170);">ETKİNLİĞE KALAN ZAMAN</h2>
                            <p style="color: rgb(0, 255, 170);font-size: 70px;" id="zaman"></p>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var sayim = new Date("June 29, 2021, 24:00:00").getTime();
            var t = setInterval(function(){
                var simdiki_zmn = new Date().getTime();
                var fark = sayim - simdiki_zmn;

                var gun = Math.floor(fark / (1000*60*60*24));
                var saat = Math.floor((fark % (1000*60*60*24))/(1000*60*60));
                var dakika = Math.floor((fark % (1000*60*60)/(1000*60)));
                var saniye = Math.floor(fark % (1000*60) / 1000);

                document.getElementById("zaman").innerHTML = gun +"g  "+ saat +"s  "+ dakika +"d  "+ saniye +"sn";
            },1000)
        </script>
    </header>
